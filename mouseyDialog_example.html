<!DOCTYPE html>
  <head>
    <title>mouseyDialog</title>
    <style>
      body {
        padding:100px;
      }
      .mouseyDialog {
        background:#333;
        color:#fff;
        font-size:12px;
        font-family:verdana,helvetica,arial,sans-serif;
        padding:10px;
        position:relative;
      }
      .mouseyDialog_close {
        background:#333;
        bottom:-15px;
        color:#ccc;
        font-size:10px;
        padding:2px 6px;
        position:absolute;
        right:0;
        text-decoration:none;  
      }
      .mouseyDialog_close:hover {
        color:#ececec;
        text-decoration:underline; 
      }
    </style>
  </head>
  <body>
    
    <a href="#example1" class="js_mouseyDialog">example</a>
    <div id="example1">
      This is an example of a mouseyDialog.
    </div>
    
    <a href="#example2" class="js_mouseyDialog">example</a>
    <div id="example2">
      This is another example of mouseyDialog. It's just here to have more than one on the page for testing purposes.
    </div>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="jquery.mouseyDialog.js"></script>
    <script type="text/javascript">
      $(function() {
        // Options (defaults):
        // zIndex:100,
        // addOffset:10,
        // animation:'fade',
        // animationSpeed:250,
        // draggable:false
        $('.js_mouseyDialog').mouseyDialog();
      });
    </script>
  </body>
</html>
